<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">
    <title>Socket.IO Chat Example</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Socket.IO chat</title>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom stylesheet for chat -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="chatArea">
      <ul id="messages"></ul>
    </div>

    <form class="form-inline" action="">
      <div class="col-sm-12">
        <input id="name" class="form-control" autocomplete="off" placeholder="Name" />
      </div>
      <div class="col-sm-10">
        <input id="m" class="form-control"  autocomplete="off"/>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary btn-lg">Send</button>
      </div>
    </form>


    </script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        var msg = {
          name: $('#name').val(),
          message: $('#m').val()
        };
        
        if(msg.name != "")
          socket.emit('chat message', msg);

        document.getElementById('m').value='';

        return false;
      });
      
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text("<" + msg.name + "> " + msg.message));

        //window.scrollTo(0,document.body.scrollHeight);
        //window.onload = scrollDown;
      });

      socket.on('user name', function(uname){
        $('#messages').append($('<li>').text(uname));
      });

      function scrollDown() {
        window.scrollTo(0, 300);
      }
    </script>

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

  </body>
</html>
